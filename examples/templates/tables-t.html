<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
<p>Heres how to do a table in Meob</p>
<table width="100%" border="1" cellspacing="0" cellpadding="0">
  <tr> 
  [[repeat.col]]
    <td width="33%">[[loop]]</td>
  [[end repeat.col]]
  </tr>
  [[repeat.row]]
  <tr> 
    <td>[[loop]]</td>
    <td>[[loop.col2]]</td>
    <td>[[loop.col3]]</td>
  </tr>
  [[end repeat.row]]
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
[[repeat.links]]
  ([[loop]])<a href="[[loop.link]]">[[loop.caption]]</a> 
[[end repeat.links]]

</body>
</html>
